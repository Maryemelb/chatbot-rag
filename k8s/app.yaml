apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-rag-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-rag-api
  template:
    metadata:
      labels:
        app: chatbot-rag-api
    spec:
      containers:
      - name: chatbot-rag-api
        image: chatbot-rag:latest
        imagePullPolicy: IfNotPresent 
        env:
        - name: DATABASE_HOST
          value: "db"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "chatbot_rag"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          value: "postgres"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow:5000"
        # Add other env vars from .env as needed, e.g., for ML services
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-rag-api
  namespace: default
spec:
  type: NodePort
  selector:
    app: chatbot-rag-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30000 
